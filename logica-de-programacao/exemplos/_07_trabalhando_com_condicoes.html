<meta charset="utf-8">
<script>

	function pulaLinha(argument) {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var vitorias =  parseInt(prompt("Entre com o número de vitórias."));

	var empates =  parseInt(prompt("Entre com o número de empates."));

	var pontos = (vitorias * 3) + empates;

	mostra("Os pontos do seu time é " + pontos);

	if (pontos > 28) {
		mostra("Seu time está MELHOR do que a temporada passada.");
	}

	if (pontos < 28) {
		mostra("Seu time está PIOR do que a temporada passada.");
	}

	if (pontos == 28) {
		mostra("Seu time está IGUAL a temporada passada.");
	}

	mostra("FIM");	

</script>
